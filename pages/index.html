<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Hotel Booking Page</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/global_styles.css" />
  </head>
  <body>
    <header>
      <nav id="navBar">
        <img src="../assets/images/logo.png" alt="logo" class="logo" />
        <ul class="nav-links">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="./room_page.html">Rooms</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <a href="./register_page.html" class="register-btn">Register Now</a>
        <i class="fa-solid fa-bars" onclick="toggleBtn()"></i>
      </nav>
      <div class="container">
        <h1>Find Your Best Stay</h1>
        <div class="search-bar">
          <form action="">
            <div>
              <label for="checkin">Check in</label>
              <input id="checkin" type="date" />
            </div>
            <div>
              <label for="checkout">Check out</label>
              <input id="checkout" type="date" />
            </div>
            <div>
              <label for="quantity">Number of rooms</label>
              <select name="quantity" id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div>
              <label for="guest">Guest</label>
              <select name="guest" id="guest">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
